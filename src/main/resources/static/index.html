<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casdoor Login</title>
</head>
<body>
<h1>Casdoor Login</h1>

<div id="status">Not logged in</div>
<button onclick="login()">ğŸ” Login with Casdoor</button>
<br><br>
<button onclick="getUserInfo()">ğŸ‘¤ Get User Info</button>

<pre id="userinfo"></pre>

<script>
    function login() {
      window.location.href = '/login';
    }

    window.onload = async () => {
        if (getCookie('access_token')) {
            document.getElementById('status').innerText = 'Already logged in!';
        }
    };

    async function getUserInfo() {
      const token = getCookie('access_token');
      if (!token) {
        alert("You need to login first!");
        return;
      }

      const response = await fetch("/userinfo", {
        headers: {
          'Authorization': token
        }
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('userinfo').innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('userinfo').innerText = 'Failed to get user info';
      }
    }

    function getCookie(name) {
      return document.cookie.split('; ')
        .find(row => row.startsWith(name + '='))
        ?.split('=')[1];
    }
</script>
</body>
</html>
